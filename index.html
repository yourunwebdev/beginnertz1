<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Burger</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <section class="first">
            <div class="container">
                <header class="header">

                    <div class="logo">
                        <a href="" class="logo__link">
                            <img src="https://raw.githubusercontent.com/yourunwebdev/beginnertz1/master/img/logo/logo.png" alt="Mr Burger" class="logo__img">
                        </a>
                    </div>

                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">

                                    <div class="menu__title">
                                        О нас
                                    </div>
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">

                                    <div class="menu__title">
                                        Бургеры
                                    </div>
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">

                                    <div class="menu__title">
                                        Команда
                                    </div>
                                </a>
                            </li>
                            <li class="menu__item ">
                                <a href="#" class="menu__link">

                                    <div class="menu__title">
                                        Меню
                                    </div>
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">

                                    <div class="menu__title">
                                        Отзывы
                                    </div>
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">

                                    <div class="menu__title">
                                        Контакты
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="order">
                            <button class="order__send" type="submit">
                                Заказать
                            </button>
                    </div>
                </header>

                <div class="content">
                    <main class="content__main">
                        <div class="content__column">
                            <img src="https://raw.githubusercontent.com/yourunwebdev/beginnertz1/master/img/burgers/steamburger.png" alt="" class="burger">
                        </div>
                        <div class="content__column">
                            <div class="content__row">
                                <h1>Мы делаем</h1>
                            </div>
                            <div class="content__row">
                                <h2>натуральные
                                    <br>бургеры</h2>
                            </div>
                        </div>
                    </main>
                </div>
                <div class="scroll">
                    <img src="https://raw.githubusercontent.com/yourunwebdev/beginnertz1/master/img/icons/arrow-scroll.png" alt="" class="scroll__img">
                </div>
            </div>
        </section>
    </div>

</body>

</html>
